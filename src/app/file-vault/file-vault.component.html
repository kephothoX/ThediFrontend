<section class="container-fluid">
    <mat-card class="card">

        <mat-card-content>

            <form [formGroup]="viewFile" class="mat-elevation-z4 centered form col-lg-6 col-md-10 col-sm-12"
                enctype="application/x-www-form-url-encoded" (ngSubmit)="ViewFile()">
                <mat-form-field appearance="fill" class="p-1 form-control">
                    <mat-label>File CID </mat-label>
                    <mat-icon matPrefix class="material-symbols-outlined">info_outline</mat-icon>
                    <mat-hint align="end"></mat-hint>
                    <input type="text" matInput formControlName="fileCID" placeholder="File CID">
                </mat-form-field>

                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit" [disabled]="!viewFile.valid">
                        <mat-icon class="material-symbols-outlined">file_open</mat-icon>
                        Open File
                    </button>

                    <button mat-raised-button color="warn" type="reset">
                        <mat-icon class="material-symbols-outlined">clear</mat-icon>
                        Reset
                    </button>
                </mat-card-actions>

            </form>
        </mat-card-content>

        <mat-card-actions class="align-buttons-center">
            <button mat-raised-button class="p-1">
                Upload File
                <mat-icon class="material-symbols-outlined">attachment</mat-icon>
                <input type="file" (change)="uploadFileToPinata($event)" accept="*" />
            </button>

        </mat-card-actions>
    </mat-card>

</section>
