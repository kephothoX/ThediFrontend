<section class="container-fluid">
    <mat-card class="card material-elevation-z8 card-light">
      <mat-card-title>
        <h2 class="fs-2 info">Login</h2>
      </mat-card-title>

      <a href="signup">
        <button mat-raised-button color="warn">
          <mat-icon class="material-outlined-icons">person_add</mat-icon>
          Sign-Up to get Record ID
        </button>
      </a>

      <mat-card-content>
        <form [formGroup]="signInForm" class="mat-elevation-z4 centered form col-lg-6 col-md-10 col-sm-12"
          enctype="application/x-www-form-url-encoded">
          <mat-form-field appearance="fill" class="p-1 form-control">
            <mat-label>Record ID </mat-label>
            <mat-icon matPrefix class="material-symbols-outlined">info_outline</mat-icon>
            <mat-hint align="end">DWN Record ID </mat-hint>
            <input type="text" matInput formControlName="recordId" placeholder="Your DWN Record ID">
          </mat-form-field>
          <div class="spacer"></div> 
  
        </form>
  
        
  
        <mat-card-actions class="d-flex justify-content-center card-footer p-4 m-1">
          <button mat-raised-button color="primary" (click)="ngOnSubmit()"
            [disabled]="!signInForm.valid">
            <mat-icon class="material-symbols-outlined">login</mat-icon>
            Login
          </button>
  
          <button mat-raised-button color="warn" (click)="resetForm()">
            <mat-icon class="material-symbols-outlined">clear</mat-icon>
            Clear
          </button>
        </mat-card-actions>
  
      </mat-card-content>
  
    </mat-card>
  
  </section>
